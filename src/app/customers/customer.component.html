<form #forma="ngForm">
  <label>Nombre: </label>
  <input type="text" name="nombre" [(ngModel)]="customer.Nombre" required />
  <br />
  <input
    type="button"
    value="Guardar"
    (click)="guardar()"
    [disabled]="forma.invalid"
  />
</form>

<table border="1">
  <tr>
    <th>Nombre</th>
  </tr>
  <tr *ngFor="let item of customers">
    <td>{{ item.Nombre }}</td>
  </tr>
</table>
